<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        max-width: 1200px;
        /* background-color: black; */
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 10px;
        width: 100%;
      }
      .left-box {
        /* flex-grow: 0.5; */
        background-color: red;
      }
      .right-box {
        /* flex-grow: 1; */
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <div class="box">
        <div class="left-box"><p>Left</p></div>
        <div class="right-box"><p>Right</p></div>
      </div>
    </div>
  </body>
</html>
