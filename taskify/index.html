<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="to-do-container">
        <h3>To Do</h3>
        <div id="to-do-container"></div>
        <button id="add-new-to-do" class="add-new">Add New</button>
      </div>
      <div class="in-progress-container">
        <h3>In Progress</h3>
        <div id="in-progress-container"></div>
        <button id="add-new-in-progress" class="add-new">Add New</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
